<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            color: white;
        }
        #container {
            margin-top: 100px;
        }
        input {
            font-size: 18px;
            padding: 10px;
            width: 250px;
            text-align: center;
            border-radius: 5px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        #message {
            font-size: 20px;
            color: red;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <p>password:11111</p>
    <div id="container">
        <h1>Enter Password</h1>
        <input type="password" id="password" placeholder="Enter Password">
        <br>
        <button onclick="checkPassword()">Submit</button>
        <p id="message"></p>
        <audio id="scarySound" src="witch-laugh-28505-38304.mp3"></audio>
    </div>

    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            var message = document.getElementById("message");
            var sound = document.getElementById("scarySound");

            if (password === "291180") {
                alert("Access Granted!");
                document.body.innerHTML = "<h1 style='color: green;'>Welcome!</h1>";
            } else {
                message.style.display = "block";
                message.innerHTML = "Sending all your WhatsApp, Instagram, Paytm balance...<br>Contact Instagram id: s.m.i.l.e_h";
                sound.play();
            }
        }

        // Prevent closing the tab
        window.onbeforeunload = function() {
            return "You cannot leave this page!";
        };

        // Force the tab to reopen if they try to close it
        document.addEventListener("visibilitychange", function() {
            if (document.hidden) {
                setTimeout(() => {
                    location.reload(); // Reload page if they try to leave
                }, 500);
            }
        });

        // Disable ALT+F4, CTRL+W, and ESC
        document.addEventListener("keydown", function(event) {
            if (event.ctrlKey && (event.key === "w" || event.key === "W")) {
                event.preventDefault();
                alert("You can't close this tab! Paytm balance is being sent...");
            }
            if (event.key === "Escape") {
                event.preventDefault();
                alert("ESC key is disabled!");
            }
        });

        // Open full-screen mode (locks them inside)
        function forceFullScreen() {
            var elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) {
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }

        // Continuously force full-screen mode
        setInterval(forceFullScreen, 1000);

    </script>
</body>
</html>
